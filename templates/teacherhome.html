{% extends 'base.html' %}

{% block title %}
    Home Page
{% endblock %}

{% block body %}
    {% if user.is_authenticated %}
        <h1>Teacher Home</h1>
        <a href="{% url 'logout' %}"><input type="submit" class="btn btn-danger" value="Logout"></a>
    {% else %}
        <h3>Nothing Here. Log in First!! </h3>
        <a href="{% url 'login' %}"><input type="submit" class="btn btn-success" value="Log In"></a>
    {% endif %}
{% endblock %}
